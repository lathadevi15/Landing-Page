<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webcraft Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-main">
        <div class="contact" id="contact">
  <div class=" text-white text-center py-5 banner">
  <div class="container">
    <h2 class="mb-3 banner-head">Get Started Today!</h2>
    <p class="lead mb-4 banner-desc">
      Transform your online store with Augmented Reality. Sign up for a free demo and redefine the way customers shop!
    </p>
    <a href="#contact" class="btn  banner-btn">Contact Us</a>
  </div>
</div>

<section class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <!-- Image Column -->
     
      <div class="col-6 mb-4 mb-md-0 about-img">
        <img src="/images/contact.jpg" height="430" width="550">
   
</div>
      <!-- Form Column -->
      <div class="col-md-6">
        <h3 class="mb-4">Contact Us</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary contact-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>


        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
